<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Cabin+Sketch|Monoton|Gaegu|Bad+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>F.R.I.E.N.D.S</h1>
            <p class="lead">You can never have enough Friends!</p>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="time"> Time Left :
                <span id="counter"></span>
            </div>
            <br>
            <div id="container">
                <p>You will be given 10 seconds to answer each question. Get 8 or more Right Answers to win the game!</p>
                <p> Turn on sound for Best Experience</p>
                <img src="assets/images/friends-couch.gif">
                <br>
                <button type="button" class="btn btn-success" id="start">Lets Start</button>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
